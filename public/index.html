<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verplex AI - Bot Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1><i class="fas fa-cubes"></i> Verplex AI</h1>
            <p class="subheading">Event Schedule and Status</p>
        </header>

        <section class="event-schedule card">
            <h2><i class="fas fa-calendar-alt"></i> Upcoming Events</h2>
            <p id="schedule-info" class="info-box">Loading schedule...</p>
            <p id="countdown" class="countdown">Calculating time until the next event...</p>
        </section>

        <section class="status card">
            <h2><i class="fas fa-power-off"></i> Bot Status</h2>
            <p id="status-info" class="info-box">Loading status...</p>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Verplex AI. All rights reserved.</p>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
